<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Printer</title>

    <script defer type="text/javascript">
        function submitSettings() {
            let submitSettingsRequest = new XMLHttpRequest();
            submitSettingsRequest.open('POST', '/settings', true);
            let printerList = document.getElementById('printer-list')
            submitSettingsRequest.send(JSON.stringify({
                'printer': printerList.options[printerList.selectedIndex]
            }))
        }

        function loadSettings() {
            let loadSettingsRequest = new XMLHttpRequest();

</head>

</html>
